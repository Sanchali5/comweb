<style type="text/css">

.item-container {
	margin: 10px;
	width: 100%;
	float: left;
	box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
	padding-bottom: 20px;
	transition: all .3s;
}	

.item-container:hover {
	transition: all .3s;
	cursor: zoom-in;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
}

.product-img {
	float: left;
	width: 100%;
	height: 250px;
	margin-bottom: 20px;
}

.product-desc {
	font-size: 18px;
	padding-left: 20px;
	padding-right: 20px;
}

.product-price {
	font-size: 13px;
	padding-left: 20px;
	padding-right: 20px;
	color: #616161;
}

.cart-icon-div {
	position: absolute;
	top: 0px;
	right: 0px;
	background: #fff;
	margin: 15px;
	margin-top: 20px;
	padding: 6px;
	padding-bottom: 10px;
	border-radius: 5px;
	box-shadow: 0px 3px 10px rgba(0,0,0,0.7);
	cursor: pointer;
}
.cart-icon-img {
	height: 25px;
}


</style>

<div class="row">
    <div class="col-md-3" ng-repeat = "product in productList">
     	<div class="item-container" ng-click = "view_product(product)">
     		<img src="{{product.img}}" class="product-img"/>
     		<div class="product-desc">
     			{{product.product_type}}
     		</div>
     		<hr />
     		<div class="product-price">
     			Rs. {{product.product_price}}
     		</div>
		    
		    <div class="cart-icon-div" ng-click="add_to_bag(product)">
		    	<img src="/images/icons/shopping-cart.png" class="cart-icon-img">
		    </div>
         </div>
    </div>
</div>
